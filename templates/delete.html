{% extends 'base.html' %}

{% block content %}
<h3>Edit item</h3>
<form method="post">
    Name <input type="text" name="title" autocomplete="off"  value="{{ movie.title }}">
    Year <input type="text" name="year"  autocomplete="off"  value="{{ movie.year }}">
    <input class="btn" type="submit" name="submit"  value="Delete">
</form>
{% endblock %}
