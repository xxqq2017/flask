<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static',filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" >
</head>
<body>
    <img alt ='Avatar' class="Avatar"  src="{{ url_for('static',filename='imgs/linux.jpg') }}">
    <h2>{{ name }}'s Watchlist</h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}  {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }} -- {{ movie['editor'] }}</li>  {# 等同于 movie['title'] #}
        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    </ul>
    <img alt='Walking totoro' class="totoro" src="{{ url_for('static', filename='imgs/10.jpg')  }}">
    <footer>
        <small>&copy; 2020 <a href="/">HelloFlask</a></small>
    </footer>
</body>
</html>
