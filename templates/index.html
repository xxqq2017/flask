{% extends "base.html" %}

{% block content %}
<p>{{ movies|length }} Titles</p>
<ul class="movie-list">
    {% for movie in movies %}  {# 迭代 movies 变量 #}
    <li>{{ movie[0] }} - {{ movie[1] }} -- {{ movie[2] }}
        <span class="float-right">
            <a class="imdb" href="https://www.imdb.com/find?q={{ movie[0] }}" target="_blank" title="Find this movie on IMDb">IMDb</a>
        </span>
    </li>  {# 等同于 movie['title'] #}
    {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
</ul>
<img alt='Walking totoro' class="totoro" src="{{ url_for('static', filename='imgs/10.jpg')  }}" title="to~to~ro~">
{% endblock %}
