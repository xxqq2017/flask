{% extends 'base.html' %}

{% block content %}
<h3>Edit item</h3>
<form method="post">
    Name <input type="text" name="title" autocomplete="off" required value="{{ movie[1] }}">
    Year <input type="text" name="year"  autocomplete="off" required value="{{ movie[2] }}">
    <input class="btn" type="submit" name="submit" value="Update">
</form>
{% endblock %}
